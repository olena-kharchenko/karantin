<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>It юмор</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!--Шапка сайта-->
    <header class="menu-container">
      <h1 class="non-visible">Айти юмор</h1>
      <div class="menu">
        <p class="date">May 1, 2020</p>
        <ul class="links">
          <li class="signup">Sign Up</li>
          <li class="login">Login</li>
        </ul>
      </div>
    </header>

    <!--Полоса со смайликами-->
    <section class="header-container">
      <h2 class="non-visible">Меню</h2>
      <div class="header">
        <p class="subscribe">Subscribe &#9662;</p>
        <ul class="logo">
          <li>
            <img class="logo1" alt="Смайлик" src="images/smile1.png_w=600" />
          </li>

          <li class="social">
            <img class="social1" alt="Смайлик" src="images/smile2.png_w=600" />
          </li>
        </ul>
      </div>
    </section>
    <!--Картинки-->
    <main>
      <section class="photo-grid-container">
        <h2 class="non-visible">Мемасики</h2>
        <ul class="photo-grid">
          <li class="photo-grid-item first-item">
            <img src="images/1.jpg" alt="Прикол" height="300" />
          </li>
          <li class="photo-grid-item">
            <img src="images/2.jpg " alt="Прикол" height="300" />
          </li>
          <li class="photo-grid-item">
            <img src="images/4.jpg " alt="Прикол" height="300" />
          </li>
          <li class="photo-grid-item">
            <img src="images/3.jpg" alt="Прикол" height="300" />
          </li>
          <li class="photo-grid-item">
            <img src="images/5.jpg" alt="Прикол" height="300" />
          </li>
        </ul>
      </section>
    </main>

    <!--Подвал-->
    <footer class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </footer>
  </body>
</html>
