<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karantin</title>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">April 27, 2020</div>
        <div class="links">
          <div class="signup">Sign Up</div>
          <div class="login">Login</div>
        </div>
      </div>
    </div>

    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo">
          <img class="logo1" src="images/smile1.png_w=600" />

        <div class="social">
          <img class="social1" src="images/smile2.png_w=600" />

    <div class="photo-grid-container">

        <div class="photo-grid-item">
          <img width="250px" src="images/two.jpeg" />
        </div>
        <div class="photo-grid-item">
          <img width="250px" src="images/three.jpg" />
        </div>
        <div class="photo-grid-item">
          <img width="250px" src="images/four.jpg" />
        </div>
        <div class="photo-grid-item">
          <img width="250px" src="images/five.jpg" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </div>

</html>
